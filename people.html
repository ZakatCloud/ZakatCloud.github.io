<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Люди — ZakatCloud</title>
  <link rel="stylesheet" href="style.css" />
<script>
  const isMobile = /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
  const currentPath = window.location.pathname;
  if (isMobile && !currentPath.includes("/mobile")) {
    window.location.href = "/mobile/people.html";
  }
</script>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="app">
    <aside class="sidebar glass">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">ZakatCloud</div>
      </div>

      <nav class="nav">
        <a class="nav-item" href="index.html">Главная</a>
        <a class="nav-item" href="posts.html">Посты</a>
        <a class="nav-item" href="articles.html">Софт и статьи</a>
        <a class="nav-item" href="gallery.html">Галерея</a>
        <a class="nav-item active" href="people.html">Люди</a>
        <a class="nav-item" href="contacts.html">Контакты</a>
      </nav>
    </aside>

    <main class="main glass">
      <h1>Люди</h1>
      <p>Интересные и не очень персоны</p>

      <div id="people-container"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <script>
    const PEOPLE_PER_PAGE = 6;
    let currentPage = 1;
    let people = [];

    function renderPeople() {
      const container = document.getElementById("people-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * PEOPLE_PER_PAGE;
      const end = start + PEOPLE_PER_PAGE;
      const visible = people.slice(start, end);

      visible.forEach(person => {
        const card = `
          <div class="person-card">
            <div class="person-photo">
              <img src="images/people/${person.photo}" alt="${person.name}" loading="lazy">
            </div>
            <div class="person-info">
              <div class="person-header">
                <h3>${person.name}</h3>
                <span class="person-nick">${person.nick}</span>
              </div>
              <p class="person-desc">${person.description}</p>
              <a href="person/${person.link}" class="read-more">Читать больше →</a>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(people.length / PEOPLE_PER_PAGE);
      if (totalPages <= 1) return;

      const maxVisible = 5;
      const addButton = (num, text = num) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "page-btn" + (num === currentPage ? " active" : "");
        btn.onclick = () => {
          currentPage = num;
          renderPeople();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
        pagination.appendChild(btn);
      };

      if (currentPage > 1) {
        const prev = document.createElement("button");
        prev.textContent = "‹";
        prev.className = "page-btn";
        prev.onclick = () => { currentPage--; renderPeople(); };
        pagination.appendChild(prev);
      }

      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);

      if (currentPage <= 3) {
        endPage = Math.min(totalPages, maxVisible);
      } else if (currentPage > totalPages - 3) {
        startPage = Math.max(1, totalPages - (maxVisible - 1));
      }

      if (startPage > 1) addButton(1);
      if (startPage > 2) pagination.appendChild(document.createTextNode("..."));

      for (let i = startPage; i <= endPage; i++) addButton(i);

      if (endPage < totalPages - 1) pagination.appendChild(document.createTextNode("..."));
      if (endPage < totalPages) addButton(totalPages);

      if (currentPage < totalPages) {
        const next = document.createElement("button");
        next.textContent = "›";
        next.className = "page-btn";
        next.onclick = () => { currentPage++; renderPeople(); };
        pagination.appendChild(next);
      }
    }

    fetch("people.json")
      .then(r => r.json())
      .then(data => { people = data; renderPeople(); })
      .catch(err => {
        console.error("Ошибка загрузки людей:", err);
        document.getElementById("people-container").innerHTML = "<p>Не удалось загрузить данные.</p>";
      });
  </script>

  <style>
    /* Стили для карточек людей */
    #people-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .person-card {
      background: rgba(255, 255, 255, 0.06);
      padding: 1.2rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
      display: flex;
      gap: 1.2rem;
      align-items: flex-start;
    }

    .person-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .person-photo {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .person-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .person-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .person-header {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .person-header h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .person-nick {
      font-size: 0.9rem;
      opacity: 0.7;
      font-style: italic;
    }

    .person-desc {
      margin: 0;
      line-height: 1.5;
      opacity: 0.9;
    }

    .read-more {
      margin-top: 0.5rem;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, var(--accent-from), var(--accent-to));
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: 0.3s;
      align-self: flex-start;
    }

    .read-more:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .person-card {
        flex-direction: column;
        text-align: center;
      }

      .person-photo {
        align-self: center;
      }

      .read-more {
        align-self: center;
      }
    }

    /* Пагинация */
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .page-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .page-btn.active {
      background: rgba(255, 255, 255, 0.35);
      color: #222;
      font-weight: bold;
    }
  </style>
</body>
</html>
