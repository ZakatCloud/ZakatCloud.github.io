    <title>ChickinSpin - –ò–¥–µ–∞–ª—å–Ω–æ–µ –ú–æ–±–∏–ª—å–Ω–æ–µ –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ V21</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS –°—Ç–∏–ª–∏ --- */
        :root {
            --primary-gold: #FFD700;
            --secondary-red: #A30000;
            --dark-bg: #140808;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --reel-bg: #000;
            --spin-shadow: #8B0000;
            --content-padding: 10px; 
        }

        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        html, body { 
            height: 100%; 
            min-height: 100vh;
            touch-action: manipulation;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin: 0;
            background: radial-gradient(circle at center, #361717 0%, var(--dark-bg) 100%);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            user-select: none;
            overflow-y: auto; 
            overflow-x: hidden; 
            position: relative;
        }
        
        .slot-machine-wrapper {
            width: 100%;
            flex-grow: 1; 
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            padding: 0 0 15px 0; 
            margin: 0 auto; 
            box-sizing: border-box; 
        }

        /* --- Header –∏ Preloader --- */
        .preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #421D1D 0%, #100000 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 1s ease; }
        .preloader h1 { font-family: 'Playfair Display', serif; font-size: 3.5em; color: var(--primary-gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); margin: 10px 0 0 0; font-weight: 900; }
        .preloader img { width: 100px; height: 100px; filter: drop-shadow(0 0 15px var(--primary-gold)); }
        .preloader p { font-size: 0.9em; color: rgba(255, 255, 255, 0.5); margin-top: 5px; }
        .loader-bar { width: 80%; max-width: 300px; height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-top: 30px; }
        .loader-progress { height: 100%; width: 0%; background: linear-gradient(90deg, #FFC300, #A30000); transition: width 0.5s ease; }
        .brand-header { width: 100%; background: var(--dark-bg); padding: 15px 0; margin-bottom: 5px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7); border-bottom: 4px solid var(--secondary-red); }
        .brand-header h1 { font-family: 'Playfair Display', serif; font-size: 2.5em; color: var(--primary-gold); text-shadow: 0 0 15px rgba(255, 215, 0, 0.5), 0 0 5px var(--secondary-red); margin: 0; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header-chick { width: 45px; height: 45px; object-fit: contain; border-radius: 5px; filter: drop-shadow(0 0 8px var(--primary-gold)); }
        
        /* --- –ò–Ω—Ñ–æ-–ø–∞–Ω–µ–ª–∏ --- */
        .glass-panel { 
            background: var(--glass-bg); 
            border-radius: 20px; 
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border: 2px solid var(--primary-gold); 
        }
        .info-panel-wrapper { 
            margin-bottom: 15px; 
            padding: 15px var(--content-padding); 
            margin: 0 var(--content-padding) 15px var(--content-padding);
        }
        .info-panel { display: flex; justify-content: space-between; width: 100%; gap: 8px; padding: 0; }
        .display-box { flex-grow: 1; min-width: 0; background-color: var(--reel-bg); border-radius: 8px; padding: 8px 5px; font-size: 0.85em; text-align: center; box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.3); border: 1px solid var(--primary-gold); }
        .display-box span { font-size: 1.1em; }
        
        /* --- –ë–∞—Ä–∞–±–∞–Ω—ã --- */
        .reels-container { 
            display: flex; 
            justify-content: space-around; 
            flex-grow: 1; 
            align-items: center; 
            margin: 0 var(--content-padding) 20px var(--content-padding); 
            background: var(--reel-bg); 
            border-radius: 12px; 
            padding: 10px; 
            border: 3px solid var(--secondary-red); 
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); 
            width: auto; 
            min-height: 200px; 
            max-height: 50vh; 
        }
        .reel { width: 30%; height: 100%; border-radius: 5px; overflow: hidden; background-color: #000; position: relative; }
        .reel-inner { position: absolute; width: 100%; will-change: transform; }
        .symbol { height: auto; display: flex; justify-content: center; align-items: center; font-size: 4em; font-weight: bold; color: var(--primary-gold); text-shadow: 0 0 8px #fff; background: linear-gradient(135deg, #222 0%, #000 100%); }
        .symbol img { max-width: 90%; max-height: 90%; object-fit: contain; filter: drop-shadow(0 0 5px #ffd700); }
        .spinning { animation: none; }
        
        /* --- –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
        .controls { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: auto; 
            gap: 15px; 
            padding: 15px;
            margin: 0 var(--content-padding) 10px var(--content-padding); 
        }

        #spinButton { 
            flex-grow: 1;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-gold) 0%, #FFC300 50%, #FFD700 100%);
            color: var(--spin-shadow);
            border: 3px solid var(--secondary-red);
            border-radius: 12px;
            box-shadow: 0 8px 0 var(--spin-shadow), inset 0 3px 5px rgba(255, 255, 255, 0.6);
            transition: all 0.1s ease;
            text-transform: uppercase;
        }

        #spinButton:hover:not(:disabled) { background: linear-gradient(135deg, #FFC300, var(--primary-gold)); box-shadow: 0 4px 0 var(--spin-shadow); transform: translateY(4px); }
        #spinButton:disabled { background: #555; box-shadow: 0 4px #333; cursor: not-allowed; color: #bbb; transform: translateY(4px); border: 3px solid #333; }
        
        .bet-control { 
            border: none; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            margin-right: 15px; 
            flex-shrink: 0;
        }

        .bet-control label { font-size: 0.85em; color: var(--primary-gold); margin-bottom: 5px; font-weight: 700; }
        .bet-control input { width: 80px; padding: 8px; text-align: center; background-color: var(--reel-bg); border: 2px solid var(--primary-gold); border-radius: 8px; color: #4CAF50; font-size: 1.2em; font-weight: 700; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5); -moz-appearance: textfield; }
        .bet-control input::-webkit-outer-spin-button, .bet-control input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* --- –ö–Ω–æ–ø–∫–∞ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" (–ù–æ–≤–∞—è –º–µ–ª–∫–∞—è —Å —Ç–µ–∫—Å—Ç–æ–º) --- */
        .additional-controls {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            width: auto;
            gap: 10px;
            padding: 0 0 15px 0;
            margin: 0 var(--content-padding);
        }
        
        .share-button {
            flex-shrink: 0;
            padding: 8px 15px;
            height: auto;
            width: auto;
            border-radius: 8px; 
            background: #4CAF50;
            color: white;
            font-size: 1em; 
            line-height: 1.2;
            text-align: center;
            border: 2px solid #2e8b57;
            box-shadow: 0 4px 0 #2e8b57;
            cursor: pointer;
            transition: all 0.1s;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        .share-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2e8b57;
        }
        
        /* --- –°—Ç–∏–ª–∏ –æ–≤–µ—Ä–ª–µ—è --- */
        .win { color: #4CAF50 !important; font-weight: 700; } .jackpot { color: #FF00FF !important; text-shadow: 0 0 5px #FF00FF; font-weight: 900; } .lose { color: var(--secondary-red) !important; } .bonus { color: var(--primary-gold) !important; text-shadow: 0 0 5px var(--primary-gold); font-weight: 900; }
        
        #winOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            opacity: 0; visibility: hidden; transition: opacity 0.5s ease, visibility 0s 0.5s; z-index: 1000; 
            text-align: center; 
        }
        
        #winOverlay.active { opacity: 1; visibility: visible; transition: opacity 0.5s ease; }
        
        #winOverlay h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5em; 
            color: var(--primary-gold); 
            text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 5px #fff; 
            margin-bottom: 20px; 
            animation: pulse 1.5s infinite; 
            text-align: center; 
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        #winAmount { 
            font-size: 6em; 
            font-weight: 900; 
            color: #4CAF50; 
            text-shadow: 0 0 15px #0f0; 
            line-height: 1; 
            display: block;
            width: 100%;
            text-align: center; 
        }
        
        #winOverlay button { margin-top: 30px; padding: 15px 40px; background: linear-gradient(45deg, #4CAF50, #00FF00); color: black; font-size: 1.5em; font-weight: 700; border: 3px solid #000; border-radius: 10px; cursor: pointer; box-shadow: 0 5px #2e8b57; transition: all 0.1s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        .jackpot-message { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-bottom: 40px; 
            width: 100%;
        }
        
        .jackpot-message h3 { font-family: 'Playfair Display', serif; font-size: 1.8em; color: #fff; text-shadow: 0 0 10px var(--secondary-red); margin: 10px 0; font-weight: 700; }
        .jackpot-message img { width: 80px; height: 80px; border: 5px solid var(--primary-gold); object-fit: cover; box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }

    </style>

<body>

    <div class="preloader" id="preloader">
        <img src="image/chick.png" alt="Loading ChickinSpin">
        <h1>CHICKINSPIN</h1>
        <p>–û–û–û "–•–∞—Ä–∏–Ω—Å–∫–æ–µ –∫–∞–∑–∏–Ω–û–û–û"</p>
        <div class="loader-bar">
            <div class="loader-progress" id="loaderProgress"></div>
        </div>
    </div>

    <div class="slot-machine-wrapper" id="gameUI" style="opacity:0;">
        <div class="brand-header">
            <h1>
                <img src="image/chick.png" alt="ChickinSpin Logo" class="header-chick">
                CHICKINSPIN
            </h1>
        </div>
        
        <div class="info-panel-wrapper glass-panel">
            <div class="info-panel">
                <div class="display-box">
                    –ë–ê–õ–ê–ù–°
                    <span id="balanceDisplay">1000</span>
                </div>
                 <div class="display-box">
                    –ë–û–ù–£–°
                    <span id="bonusChanceDisplay">1%</span>
                </div>
                <div class="display-box">
                    <span id="resultDisplay">–ù–ê–ñ–ú–ò–¢–ï SPIN!</span>
                </div>
            </div>
        </div>

        <div class="reels-container">
        </div>

        <div class="controls glass-panel">
             <div class="bet-control">
                <label for="betInput">–°–¢–ê–í–ö–ê:</label>
                <input type="number" id="betInput" value="10" min="1" max="100">
            </div>
            <button id="spinButton">SPIN</button>
        </div>

        <div class="additional-controls">
            <button id="shareButton" class="share-button">
                –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
            </button>
        </div>
    </div>

    <div id="winOverlay">
        <div class="jackpot-message">
            <img src="image/chick.png" alt="ChickinSpin Mascot">
            <h3>–ß–ò–ö–ò–ù –ö–û–†–ú–ò–¢!</h3>
        </div>
        <h2 id="winTitle"></h2>
        <span id="winAmount">0</span>
        <button onclick="hideWinOverlay()">–ü–†–û–î–û–õ–ñ–ò–¢–¨ –ò–ì–†–£</button>
    </div>

    <script>
        // --- JavaScript –õ–æ–≥–∏–∫–∞ (RTP/–ö–∞–∑–∏–Ω–æ) ---
        const SYMBOL_CHICK_PNG = 'CHICK_PNG'; 
        const SYMBOL_CHICK_JPG = 'CHICK_JPG'; 
        const symbols = ['üëë', 'üíé', 'üí∞', '‚≠ê', SYMBOL_CHICK_PNG, SYMBOL_CHICK_JPG, 'ü•ö', 'üçí'];
        const highFrequencySymbols = symbols.slice(0, 4);

        const numReels = 3;
        const totalSpinSymbols = 30;
        
        const reelContainer = document.querySelector('.reels-container');
        const spinButton = document.getElementById('spinButton');
        const shareButton = document.getElementById('shareButton');     
        const balanceDisplay = document.getElementById('balanceDisplay');
        const resultDisplay = document.getElementById('resultDisplay');
        const betInput = document.getElementById('betInput');
        const bonusChanceDisplay = document.getElementById('bonusChanceDisplay');
        const winOverlay = document.getElementById('winOverlay');
        const winTitle = document.getElementById('winTitle');
        const winAmountDisplay = document.getElementById('winAmount');
        const preloader = document.getElementById('preloader');
        const gameUI = document.getElementById('gameUI');
        
        let balance = 1000;
        let bet = 10;
        let isSpinning = false;
        let bonusChance = 1;
        
        const MIN_BALANCE_LIMIT = 5; 

        const PAYOUTS = {
            TRIPLE_MATCH: 150,  
            CHICK_BONUS: 30,    
            DOUBLE_MATCH: 3,    
            ANY_CHICK: 2        
        };
        
        // --- –ê—É–¥–∏–æ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        const spinSound = new Audio('audio/wheel.wav');
        spinSound.loop = true;
        spinSound.volume = 0.8; 
        
        const winMusic = new Audio('audio/jackpot.mp3');
        winMusic.loop = true; 
        winMusic.volume = 0.6; 
        
        function stopSpinSound() {
            spinSound.pause();
            spinSound.currentTime = 0;
        }

        function createSymbolContent(symbolValue) {
            const img = document.createElement('img');
            if (symbolValue === SYMBOL_CHICK_PNG) {
                img.src = 'image/chick.png';
                img.alt = 'Chick PNG';
                return img;
            } else if (symbolValue === SYMBOL_CHICK_JPG) {
                img.src = 'image/chick.jpg';
                img.alt = 'Clover JPG';
                return img;
            } else {
                return document.createTextNode(symbolValue);
            }
        }
        
        function showWinOverlay(title, amount) {
            winTitle.style.fontSize = '3.5em'; 
            winAmountDisplay.className = ''; 
            
            winTitle.textContent = title;
            winAmountDisplay.textContent = amount;
            winOverlay.classList.add('active');
            spinButton.disabled = true;
            betInput.disabled = true;
            shareButton.disabled = true;
            winMusic.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏: ', e));
        }

        window.hideWinOverlay = function() {
            winOverlay.classList.remove('active');
            winMusic.pause();
            winMusic.currentTime = 0;
            updateButtonsState(false);
        }

        function updateButtonsState(spinning) {
            isSpinning = spinning;
            spinButton.disabled = spinning || balance < 1;
            betInput.disabled = spinning || balance < 1;
            shareButton.disabled = spinning;
            
            if (balance <= MIN_BALANCE_LIMIT && balance > 0) {
                 resultDisplay.textContent = '–ë–ê–õ–ê–ù–° –ù–ê –ò–°–•–û–î–ï!';
                 resultDisplay.className = 'lose';
                 betInput.max = balance;
            } else {
                 betInput.max = 100;
            }
            if (balance <= 0) {
                spinButton.disabled = true;
                betInput.disabled = true;
                resultDisplay.textContent = '–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
                resultDisplay.className = 'lose';
            }
        }


        function loadGame() {
            const savedBalance = localStorage.getItem('slotBalance');
            const savedBonus = localStorage.getItem('slotBonusChance');
            
            if (savedBalance) {
                balance = parseInt(savedBalance);
            }
            if (savedBonus) {
                bonusChance = parseFloat(savedBonus);
            }
            balanceDisplay.textContent = balance;
            bonusChanceDisplay.textContent = `${bonusChance.toFixed(1)}%`;
            updateButtonsState(false);
        }

        function saveGame() {
            localStorage.setItem('slotBalance', balance);
            localStorage.setItem('slotBonusChance', bonusChance);
        }

        function getSymbolHeight() {
             return reelContainer.clientHeight; 
        }
        
        function createReels() {
            const symbolHeight = getSymbolHeight();
            for (let i = 0; i < numReels; i++) {
                const reelDiv = document.createElement('div');
                reelDiv.className = 'reel';
                
                const innerDiv = document.createElement('div');
                innerDiv.className = 'reel-inner';
                innerDiv.id = `reel-inner-${i}`;
                
                for (let j = 0; j < totalSpinSymbols; j++) {
                    const symbolDiv = document.createElement('div');
                    symbolDiv.className = 'symbol';
                    symbolDiv.style.height = `${symbolHeight}px`;
                    
                    const symbolSet = Math.random() < 0.8 ? highFrequencySymbols : symbols;
                    const randomSymbol = symbolSet[Math.floor(Math.random() * symbolSet.length)];

                    symbolDiv.appendChild(createSymbolContent(randomSymbol));
                    innerDiv.appendChild(symbolDiv);
                }
                
                reelDiv.appendChild(innerDiv);
                reelContainer.appendChild(reelDiv);
            }
        }

        function spinReel(reelIndex, finalSymbol) {
            const inner = document.getElementById(`reel-inner-${reelIndex}`);
            const symbolHeight = getSymbolHeight();
            
            inner.style.transition = 'none';
            inner.style.transform = 'translateY(0)';
            inner.classList.add('spinning');
            
            return new Promise(resolve => {
                
                for(let i = 0; i < inner.children.length; i++) {
                    const symbolDiv = inner.children[i];
                    symbolDiv.innerHTML = '';
                    symbolDiv.style.height = `${symbolHeight}px`;
                    
                    const symbolSet = Math.random() < 0.8 ? highFrequencySymbols : symbols;
                    const randomSymbol = symbolSet[Math.floor(Math.random() * symbolSet.length)];
                    
                    symbolDiv.appendChild(createSymbolContent(randomSymbol));
                    inner.appendChild(symbolDiv);
                }
                
                const finalSymbolDiv = inner.children[totalSpinSymbols - 1];
                finalSymbolDiv.innerHTML = '';
                finalSymbolDiv.style.height = `${symbolHeight}px`;
                finalSymbolDiv.appendChild(createSymbolContent(finalSymbol));
                
                const targetPosition = - ((totalSpinSymbols - 1) * symbolHeight); 

                setTimeout(() => {
                    inner.classList.remove('spinning'); 
                    const animationTime = 2000 + reelIndex * 500; 
                    inner.style.transition = `transform ${animationTime/1000}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
                    inner.style.transform = `translateY(${targetPosition}px)`;
                    
                    setTimeout(() => {
                        resolve(finalSymbol);
                    }, animationTime); 
                }, 50); 
            });
        }
        
        async function spinSlots() {
            let currentBet = parseInt(betInput.value);

            if (isNaN(currentBet) || currentBet <= 0 || balance < currentBet) {
                resultDisplay.textContent = balance < currentBet ? '–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í!' : '–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!';
                resultDisplay.className = 'lose';
                return;
            }
            
            updateButtonsState(true);
            
            balance -= currentBet;
            balanceDisplay.textContent = balance;
            resultDisplay.textContent = '–í–†–ê–©–ï–ù–ò–ï...';
            resultDisplay.className = '';
            
            spinSound.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞: ', e));

            let isBonusGame = (Math.random() * 100 < bonusChance);
            let finalSymbols = [];

            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –ª–æ–≥–∏–∫–∞:
            for (let i = 0; i < numReels; i++) {
                if (Math.random() < 0.05) { 
                    finalSymbols.push(symbols[4 + Math.floor(Math.random() * 2)]);
                } else {
                    finalSymbols.push(highFrequencySymbols[Math.floor(Math.random() * highFrequencySymbols.length)]); 
                }
            }
        
            if (isBonusGame) {
                 finalSymbols[2] = SYMBOL_CHICK_PNG;
            }


            const reelPromises = [];
            for (let i = 0; i < numReels; i++) {
                reelPromises.push(spinReel(i, finalSymbols[i]));
            }
            
            const resolvedSymbols = await Promise.all(reelPromises);
            
            stopSpinSound();

            if (!checkWin(resolvedSymbols, isBonusGame, currentBet)) {
                updateButtonsState(false);
            }
            
            saveGame();
        }

        function checkWin(symbolsArr, isBonus, playedBet) {
            const [s1, s2, s3] = symbolsArr;
            let winAmount = 0;
            let message = '–ù–ï –ü–û–í–ï–ó–õ–û... üòû';
            let resultClass = 'lose';
            let playOverlay = false;

            const isChick = (s) => s === SYMBOL_CHICK_PNG || s === SYMBOL_CHICK_JPG;

            if (isBonus) {
                winAmount = playedBet * PAYOUTS.CHICK_BONUS;
                message = `üéÅ –ë–û–ù–£–°! –ö—É—Ä–∏–Ω–æ–µ –ó–æ–ª–æ—Ç–æ: ${winAmount}!`;
                resultClass = 'bonus';
                playOverlay = true;
            } else if (s1 === s2 && s2 === s3) {
                winAmount = playedBet * PAYOUTS.TRIPLE_MATCH; 
                message = `üëë –î–ñ–ï–ö–ü–û–¢! –í—ã–∏–≥—Ä—ã—à: ${winAmount}!`;
                resultClass = 'jackpot';
                playOverlay = true;
            } else if (isChick(s1) && isChick(s2) && isChick(s3)) {
                winAmount = playedBet * PAYOUTS.ANY_CHICK; 
                message = `üêî 3 –ö—É—Ä–∏—Ü—ã! –í—ã–∏–≥—Ä—ã—à: +${winAmount}!`;
                resultClass = 'win';
            } else if ((s1 === s2) || (s2 === s3) || (s1 === s3)) {
                winAmount = playedBet * PAYOUTS.DOUBLE_MATCH; 
                message = `üí∞ –í—ã–∏–≥—Ä—ã—à! +${winAmount}!`;
                resultClass = 'win';
            }
            
            balance += winAmount;
            
            // --- –õ–û–ì–ò–ö–ê: –°–ü–ê–°–ï–ù–ò–ï –û–¢ –ù–£–õ–Ø ---
            if (balance <= 0) {
                balance = 15; // –î–∞–µ–º 15 —Ä—É–±–ª–µ–π
                saveGame(); 
                
                // –í—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Å–ø–∞—Å–µ–Ω–∏–∏
                showWinOverlay("–ß–ò–ö–ò–ù –î–ê–ï–¢ –ù–û–í–´–ô –®–ê–ù–°", 15);
                winTitle.style.fontSize = '2.5em'; 
                winTitle.textContent = "–ß–∏–∫–∏–Ω –¥–∞–µ—Ç –Ω–æ–≤—ã–π —à–∞–Ω—Å, –≤–µ–¥—å —ç—Ç–æ—Ç —Ç—ã –ø—Ä–æ–∏–≥—Ä–∞–ª"; 
                winAmountDisplay.textContent = "15";
                winAmountDisplay.className = 'win'; 
                balanceDisplay.textContent = balance;
                
                // –°–±—Ä–æ—Å –±–æ–Ω—É—Å–∞
                bonusChance = 1;
                bonusChanceDisplay.textContent = `${bonusChance.toFixed(1)}%`;

                return true; 
            }
            // --- –ö–û–ù–ï–¶ –õ–û–ì–ò–ö–ò –°–ü–ê–°–ï–ù–ò–Ø ---

            balanceDisplay.textContent = balance;
            resultDisplay.textContent = message;
            resultDisplay.className = resultClass;
            
            // –õ–æ–≥–∏–∫–∞ —à–∞–Ω—Å–∞ –±–æ–Ω—É—Å–∞
            if (playOverlay) {
                if (isBonus) bonusChance = 1;
                else bonusChance += 7;
            } else if (winAmount > 0) {
                 bonusChance += 1;
            } else {
                bonusChance = Math.max(1, bonusChance - 0.5);
            }

            bonusChance = Math.min(25, bonusChance); 
            bonusChanceDisplay.textContent = `${bonusChance.toFixed(1)}%`;
            
            if (playOverlay) {
                showWinOverlay(isBonus ? "–ë–û–ù–£–°–ù–´–ô –í–´–ò–ì–†–´–®" : "–°–£–ü–ï–† –î–ñ–ï–ö–ü–û–¢", winAmount);
                return true; 
            }
            return false;
        }

                    }).catch(err => {
                        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å:', err);
                        alert(`–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é:\n\n${fullMessage}`);

        }


        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ Preloader ---
        function startLoading() {
            let progress = 0;
            const loaderProgress = document.getElementById('loaderProgress');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 20);
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                        gameUI.style.opacity = '1';
                        initializeGame();
                    }, 1000); 
                }
                loaderProgress.style.width = `${progress}%`;
            }, 500); 
        }
        
        function initializeGame() {
            loadGame();
            
            setTimeout(() => {
                createReels();
            }, 50); 
            
            spinButton.addEventListener('click', () => spinSlots());
            shareButton.addEventListener('click', shareStats);

            betInput.addEventListener('change', () => {
                const val = parseInt(betInput.value);
                if (val > balance) betInput.value = balance; 
                if (val < 1 || isNaN(val)) betInput.value = 1;
                updateButtonsState(false); 
            });
            
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    if (entry.target === reelContainer) {
                        const symbolHeight = entry.contentRect.height;
                         document.querySelectorAll('.reel-inner').forEach(inner => {
                            inner.querySelectorAll('.symbol').forEach(symbol => {
                                symbol.style.height = `${symbolHeight}px`;
                            });
                            inner.style.transform = `translateY(0)`;
                        });
                    }
                }
            });
            resizeObserver.observe(reelContainer);
        }


        window.onload = () => {
            startLoading();
        };
    </script>
