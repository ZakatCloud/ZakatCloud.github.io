<body>
  <div class="mobile-app">
    <header class="mobile-header glass">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">ZakatCloud</div>
      </div>
      <button class="menu-btn" id="menuToggle">‚ò∞</button>
    </header>

    <nav class="mobile-nav" id="mobileNav">
      <a href="../index.html">üè† –ì–ª–∞–≤–Ω–∞—è</a>
      <a href="../posts.html">üì∞ –ü–æ—Å—Ç—ã</a>
      <a href="../articles.html">üìò –°–æ—Ñ—Ç –∏ —Å—Ç–∞—Ç—å–∏</a>
      <a href="../gallery.html">üñº –ì–∞–ª–µ—Ä–µ—è</a>
      <a href="../people.html">üë• –õ—é–¥–∏</a>
      <a href="../contacts.html">üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
    </nav>

    <main class="mobile-main glass">
      <h1>–õ—é–¥–∏ üë•</h1>
      <p>–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –∏ –Ω–µ –æ—á–µ–Ω—å –ø–µ—Ä—Å–æ–Ω—ã</p>

      <div id="people-container" class="people-container"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("mobileNav").classList.toggle("open");
    });

    const PEOPLE_PER_PAGE = 6;
    let currentPage = 1;
    let people = [];

    function renderPeople() {
      const container = document.getElementById("people-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * PEOPLE_PER_PAGE;
      const end = start + PEOPLE_PER_PAGE;
      const visible = people.slice(start, end);

      visible.forEach(person => {
        const card = `
          <div class="person-card">
            <div class="person-photo">
              <img src="../images/people/${person.photo}" alt="${person.name}" loading="lazy">
            </div>
            <div class="person-info">
              <div class="person-header">
                <h3>${person.name}</h3>
                <span class="person-nick">${person.nick}</span>
              </div>
              <p class="person-desc">${person.description}</p>
              <a href="../person/${person.link}" class="read-more">–ß–∏—Ç–∞—Ç—å –±–æ–ª—å—à–µ ‚Üí</a>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(people.length / PEOPLE_PER_PAGE);
      if (totalPages <= 1) return;

      const addButton = (num, text = num) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "page-btn" + (num === currentPage ? " active" : "");
        btn.onclick = () => {
          currentPage = num;
          renderPeople();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
        pagination.appendChild(btn);
      };

      if (currentPage > 1) addButton(currentPage - 1, '‚Äπ');
      
      let startPage = Math.max(1, currentPage - 1);
      let endPage = Math.min(totalPages, currentPage + 1);

      for (let i = startPage; i <= endPage; i++) addButton(i);

      if (currentPage < totalPages) addButton(currentPage + 1, '‚Ä∫');
    }

    fetch("../people.json")
      .then(r => r.json())
      .then(data => { 
        people = data; 
        renderPeople(); 
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª—é–¥–µ–π:", err);
        document.getElementById("people-container").innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ.</p>";
      });
  </script>
</body>
