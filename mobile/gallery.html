<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ì–∞–ª–µ—Ä–µ—è ‚Äî ZakatCloud Mobile</title>
  <link rel="stylesheet" href="mobile.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 1rem;
    }

    .gallery-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255,255,255,0.08);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.open {
      display: flex;
    }

    .modal img {
      max-width: 95%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      padding: 0 15px;
    }

    .modal-prev { left: 0; }
    .modal-next { right: 0; }
  </style>
</head>
<body>
  <div class="mobile-app">
    <header class="mobile-header glass">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">ZakatCloud</div>
      </div>
      <button class="menu-btn" id="menuToggle">‚ò∞</button>
    </header>

    <nav class="mobile-nav" id="mobileNav">
      <a href="../index.html">üè† –ì–ª–∞–≤–Ω–∞—è</a>
      <a href="../posts.html">üì∞ –ü–æ—Å—Ç—ã</a>
      <a href="../articles.html">üìò –°–æ—Ñ—Ç –∏ —Å—Ç–∞—Ç—å–∏</a>
      <a href="../gallery.html">üñº –ì–∞–ª–µ—Ä–µ—è</a>
      <a href="../contacts.html">üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
    </nav>

    <main class="mobile-main glass">
      <h1>–ì–∞–ª–µ—Ä–µ—è üñº</h1>
      <p>–ú–æ–π –ª–∏—á–Ω—ã–π —Ñ–æ—Ç–æ–∞–ª—å–±–æ–º.</p>

      <div id="gallery" class="gallery-grid"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <span class="modal-nav modal-prev" id="prevImg">‚Äπ</span>
    <img id="modalImg" src="" alt="photo" />
    <span class="modal-nav modal-next" id="nextImg">‚Ä∫</span>
  </div>

  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("mobileNav").classList.toggle("open");
    });

    const images = [
      "girls-an-anime-city.jpg",
      "bidon.webp", 
      "putana.webp"
    ];

    const IMAGES_PER_PAGE = 12;
    let currentPage = 1;
    let currentIndex = 0;

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const start = (currentPage - 1) * IMAGES_PER_PAGE;
      const end = start + IMAGES_PER_PAGE;
      const visible = images.slice(start, end);

      visible.forEach((img, i) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `<img src="../images/${img}" alt="${img}" loading="lazy">`;
        div.onclick = () => openModal(start + i);
        gallery.appendChild(div);
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(images.length / IMAGES_PER_PAGE);
      if (totalPages <= 1) return;

      const addBtn = (num, label = num) => {
        const btn = document.createElement('button');
        btn.className = 'page-btn' + (num === currentPage ? ' active' : '');
        btn.textContent = label;
        btn.onclick = () => { 
          currentPage = num; 
          renderGallery(); 
          window.scrollTo({top: 0, behavior: 'smooth'}); 
        };
        pagination.appendChild(btn);
      };

      if (currentPage > 1) addBtn(currentPage - 1, '‚Äπ');
      addBtn(currentPage);
      if (currentPage < totalPages) addBtn(currentPage + 1, '‚Ä∫');
    }

    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    function openModal(index) {
      currentIndex = index;
      modalImg.src = `../images/${images[currentIndex]}`;
      modal.classList.add('open');
    }

    function closeModal() { modal.classList.remove('open'); }

    document.getElementById('modalClose').onclick = closeModal;
    document.getElementById('prevImg').onclick = () => changeImg(-1);
    document.getElementById('nextImg').onclick = () => changeImg(1);
    modal.onclick = e => { if (e.target === modal) closeModal(); };

    function changeImg(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      modalImg.src = `../images/${images[currentIndex]}`;
    }

    renderGallery();
  </script>
</body>
</html>
