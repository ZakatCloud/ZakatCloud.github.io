    <nav class="mobile-nav" id="mobileNav">

      <a href="../posts.html">üì∞ –ü–æ—Å—Ç—ã</a>

      <a href="../gallery.html">üñº –ì–∞–ª–µ—Ä–µ—è</a>
      <a href="../contacts.html">üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
      <a href="../people.html">–õ—é–¥–∏</a>
      <a href="zakatfinance.html">–°—Ç–∏—Ä–∞–ª–∫–∞Money</a>
    </nav>

    <main class="mobile-main glass">
      <h1>–°–æ—Ñ—Ç –∏ —Å—Ç–∞—Ç—å–∏ üìò</h1>
      <p>–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏, –º–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã –∏ –ø—Ä–æ–≥—Ä–∞–º–º–Ω—ã–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã.</p>

      <div id="articles-container" class="articles-container"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("mobileNav").classList.toggle("open");
    });

    const ARTICLES_PER_PAGE = 3;
    let currentPage = 1;
    let articles = [];

    function renderArticles() {
      const container = document.getElementById("articles-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * ARTICLES_PER_PAGE;
      const end = start + ARTICLES_PER_PAGE;
      const visible = articles.slice(start, end);

      visible.forEach(article => {
        const card = `
          <div class="article-card">
            <div class="article-header">
              <h3>${article.title}</h3>
              <span class="article-date">${article.date}</span>
            </div>
            <p class="article-desc">${article.description}</p>
            <a href="${article.link}" class="read-more" target="_blank">–ß–∏—Ç–∞—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é ‚Üí</a>
          </div>
        `;
        container.innerHTML += card;
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(articles.length / ARTICLES_PER_PAGE);
      if (totalPages <= 1) return;

      const addButton = (num, text = num) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "page-btn" + (num === currentPage ? " active" : "");
        btn.onclick = () => {
          currentPage = num;
          renderArticles();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
        pagination.appendChild(btn);
      };

      if (currentPage > 1) addButton(currentPage - 1, '‚Äπ');
      
      let startPage = Math.max(1, currentPage - 1);
      let endPage = Math.min(totalPages, currentPage + 1);

      for (let i = startPage; i <= endPage; i++) addButton(i);

      if (currentPage < totalPages) addButton(currentPage + 1, '‚Ä∫');
    }

    fetch("../articles.json")
      .then(r => r.json())
      .then(data => { articles = data; renderArticles(); })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–µ–π:", err);
        document.getElementById("articles-container").innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç—å–∏.</p>";
      });
  </script>
