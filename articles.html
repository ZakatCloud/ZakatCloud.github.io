<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Софт и статьи — ZakatCloud</title>
  <link rel="stylesheet" href="style.css" />
<script>
  const isMobile = /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
  const currentPath = window.location.pathname;
  if (isMobile && !currentPath.includes("/mobile")) {
    window.location.href = "/mobile/articles.html";
  }
</script>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="app">
    <aside class="sidebar glass">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">ZakatCloud</div>
      </div>

      <nav class="nav">
        <a class="nav-item" href="index.html">Главная</a>
        <a class="nav-item" href="posts.html">Посты</a>
        <a class="nav-item active" href="articles.html">Софт и статьи</a>
        <a class="nav-item" href="gallery.html">Галерея</a>
        <a class="nav-item" href="contacts.html">Контакты</a>
        <a class="nav-item active" href="people.html">Люди</a>
        <a class="nav-item active" href="zakatfinance.html">СтиралкаMoney</a>
      </nav>
    </aside>

    <main class="main glass">
      <h1>Софт и статьи</h1>
      <p>Интересные заметки, мои проекты и программные эксперименты.</p>

      <div id="articles-container"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <script>
    const ARTICLES_PER_PAGE = 3;
    let currentPage = 1;
    let articles = [];

    function renderArticles() {
      const container = document.getElementById("articles-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * ARTICLES_PER_PAGE;
      const end = start + ARTICLES_PER_PAGE;
      const visible = articles.slice(start, end);

      visible.forEach(article => {
        const card = `
          <div class="article-card">
            <div class="article-header">
              <h3>${article.title}</h3>
              <span class="article-date">${article.date}</span>
            </div>
            <p class="article-desc">${article.description}</p>
            <a href="${article.link}" class="read-more" target="_blank">Читать полностью →</a>
          </div>
        `;
        container.innerHTML += card;
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(articles.length / ARTICLES_PER_PAGE);
      if (totalPages <= 1) return;

      const maxVisible = 5;
      const addButton = (num, text = num) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "page-btn" + (num === currentPage ? " active" : "");
        btn.onclick = () => {
          currentPage = num;
          renderArticles();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
        pagination.appendChild(btn);
      };

      if (currentPage > 1) {
        const prev = document.createElement("button");
        prev.textContent = "‹";
        prev.className = "page-btn";
        prev.onclick = () => { currentPage--; renderArticles(); };
        pagination.appendChild(prev);
      }

      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);

      if (currentPage <= 3) {
        endPage = Math.min(totalPages, maxVisible);
      } else if (currentPage > totalPages - 3) {
        startPage = Math.max(1, totalPages - (maxVisible - 1));
      }

      if (startPage > 1) addButton(1);
      if (startPage > 2) pagination.appendChild(document.createTextNode("..."));

      for (let i = startPage; i <= endPage; i++) addButton(i);

      if (endPage < totalPages - 1) pagination.appendChild(document.createTextNode("..."));
      if (endPage < totalPages) addButton(totalPages);

      if (currentPage < totalPages) {
        const next = document.createElement("button");
        next.textContent = "›";
        next.className = "page-btn";
        next.onclick = () => { currentPage++; renderArticles(); };
        pagination.appendChild(next);
      }
    }

    fetch("articles.json")
      .then(r => r.json())
      .then(data => { articles = data; renderArticles(); })
      .catch(err => {
        console.error("Ошибка загрузки статей:", err);
        document.getElementById("articles-container").innerHTML = "<p>Не удалось загрузить статьи.</p>";
      });
  </script>

  <style>
    /* Карточки статей */
    #articles-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .article-card {
      background: rgba(255, 255, 255, 0.06);
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .article-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .article-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .article-date {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .article-desc {
      margin-top: 0.5rem;
      line-height: 1.5;
      opacity: 0.9;
    }

    .read-more {
      margin-top: 0.8rem;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, var(--accent-from), var(--accent-to));
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .read-more:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    /* Пагинация */
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .page-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .page-btn.active {
      background: rgba(255, 255, 255, 0.35);
      color: #222;
      font-weight: bold;
    }

    .pagination span,
    .pagination button {
      user-select: none;
    }
  </style>
</body>
</html>
