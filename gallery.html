<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ì–∞–ª–µ—Ä–µ—è ‚Äî ZakatCloud</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery-item:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* –º–æ–¥–∞–ª–∫–∞ */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal.open {
      display: flex;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
    }

    .modal-prev { left: 0; }
    .modal-next { right: 0; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .page-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .page-btn.active {
      background: rgba(255, 255, 255, 0.35);
      color: #222;
      font-weight: bold;
    }
  </style>
<script>
  const isMobile = /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
  const currentPath = window.location.pathname;
  if (isMobile && !currentPath.includes("/mobile")) {
    window.location.href = "/mobile/gallery.html";
  }
</script>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="app">
    <aside class="sidebar glass">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">ZakatCloud</div>
      </div>

      <nav class="nav">
        <a class="nav-item" href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
        <a class="nav-item" href="posts.html">–ü–æ—Å—Ç—ã</a>
        <a class="nav-item" href="articles.html">–°–æ—Ñ—Ç –∏ —Å—Ç–∞—Ç—å–∏</a>
        <a class="nav-item active" href="gallery.html">–ì–∞–ª–µ—Ä–µ—è</a>
        <a class="nav-item" href="contacts.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
        <a class="nav-item" href="people.html">–õ—é–¥–∏</a> 
      </nav>
    </aside>

    <main class="main glass">
      <h1>–ì–∞–ª–µ—Ä–µ—è</h1>
      <p>–ú–æ–π –ª–∏—á–Ω—ã–π —Ñ–æ—Ç–æ–∞–ª—å–±–æ–º.</p>

      <div id="gallery" class="gallery-grid"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <!-- –º–æ–¥–∞–ª–∫–∞ -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <span class="modal-nav modal-prev" id="prevImg">‚Äπ</span>
    <img id="modalImg" src="" alt="photo" />
    <span class="modal-nav modal-next" id="nextImg">‚Ä∫</span>
  </div>

  <script>
    // üîß —Å—é–¥–∞ –≤–ø–∏—à–∏ –∏–º–µ–Ω–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ /images/
    const images = [
      "girls-an-anime-city.jpg",
      "bidon.webp",
      "putana.webp"
    ];

    const IMAGES_PER_PAGE = 12;
    let currentPage = 1;
    let currentIndex = 0;

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const start = (currentPage - 1) * IMAGES_PER_PAGE;
      const end = start + IMAGES_PER_PAGE;
      const visible = images.slice(start, end);

      visible.forEach((img, i) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `<img src="images/${img}" alt="${img}" loading="lazy">`;
        div.onclick = () => openModal(start + i);
        gallery.appendChild(div);
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(images.length / IMAGES_PER_PAGE);
      if (totalPages <= 1) return;

      const maxVisible = 5;
      const start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      const end = Math.min(totalPages, start + maxVisible - 1);

      const addBtn = (num, label = num) => {
        const btn = document.createElement('button');
        btn.className = 'page-btn' + (num === currentPage ? ' active' : '');
        btn.textContent = label;
        btn.onclick = () => { currentPage = num; renderGallery(); window.scrollTo({top: 0, behavior: 'smooth'}); };
        pagination.appendChild(btn);
      };

      if (currentPage > 1) addBtn(currentPage - 1, '‚Äπ');
      if (start > 1) { addBtn(1); if (start > 2) pagination.append('‚Ä¶'); }

      for (let i = start; i <= end; i++) addBtn(i);

      if (end < totalPages) { if (end < totalPages - 1) pagination.append('‚Ä¶'); addBtn(totalPages); }
      if (currentPage < totalPages) addBtn(currentPage + 1, '‚Ä∫');
    }

    // –º–æ–¥–∞–ª–∫–∞
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    function openModal(index) {
      currentIndex = index;
      modalImg.src = `images/${images[currentIndex]}`;
      modal.classList.add('open');
    }

    function closeModal() { modal.classList.remove('open'); }

    document.getElementById('modalClose').onclick = closeModal;
    document.getElementById('prevImg').onclick = () => changeImg(-1);
    document.getElementById('nextImg').onclick = () => changeImg(1);
    modal.onclick = e => { if (e.target === modal) closeModal(); };

    function changeImg(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      modalImg.src = `images/${images[currentIndex]}`;
    }

    renderGallery();
  </script>
</body>
</html>
