<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Посты — ZakatCloud</title>
  <link rel="stylesheet" href="style.css" />
<script>
  const isMobile = /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
  const currentPath = window.location.pathname;
  if (isMobile && !currentPath.includes("/mobile")) {
    window.location.href = "/mobile/posts.html";
  }
</script>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="app">
    <aside class="sidebar glass">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">ZakatCloud</div>
      </div>

      <nav class="nav">
        <a class="nav-item" href="index.html">Главная</a>
        <a class="nav-item active" href="posts.html">Посты</a>
        <a class="nav-item" href="articles.html">Софт и статьи</a>
        <a class="nav-item" href="gallery.html">Галерея</a>
        <a class="nav-item" href="contacts.html">Контакты</a>
        <a class="nav-item active" href="people.html">Люди</a>
        <a class="nav-item" href="zakatfinance.html">СтиралкаMoney</a>
      </nav>
    </aside>

    <main class="main glass">
      <h1>Посты</h1>
      <p>Последние записи и мысли.</p>

      <div id="posts-container"></div>
      <div id="pagination" class="pagination"></div>
    </main>
  </div>

  <script>
    const POSTS_PER_PAGE = 5;
    let currentPage = 1;
    let posts = [];

    function renderPosts() {
      const container = document.getElementById("posts-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const visiblePosts = posts.slice(start, end);

      visiblePosts.forEach(post => {
        const postHTML = `
          <div class="post-card">
            <div class="post-header">
              <h3>${post.title}</h3>
              <span class="post-date">${post.date}</span>
            </div>
            <p class="post-text">${post.text}</p>
          </div>
        `;
        container.innerHTML += postHTML;
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      if (totalPages <= 1) return;

      const maxVisible = 5; // максимум видимых номеров
      const buttons = [];

      const addButton = (num, text = num) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "page-btn" + (num === currentPage ? " active" : "");
        btn.onclick = () => {
          currentPage = num;
          renderPosts();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
        pagination.appendChild(btn);
      };

      // кнопка "Назад"
      if (currentPage > 1) {
        const prev = document.createElement("button");
        prev.textContent = "‹";
        prev.className = "page-btn";
        prev.onclick = () => {
          currentPage--;
          renderPosts();
        };
        pagination.appendChild(prev);
      }

      // логика отображения диапазона страниц
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);

      if (currentPage <= 3) {
        endPage = Math.min(totalPages, maxVisible);
      } else if (currentPage > totalPages - 3) {
        startPage = Math.max(1, totalPages - (maxVisible - 1));
      }

      if (startPage > 1) addButton(1);
      if (startPage > 2) pagination.appendChild(document.createTextNode("..."));

      for (let i = startPage; i <= endPage; i++) addButton(i);

      if (endPage < totalPages - 1) pagination.appendChild(document.createTextNode("..."));
      if (endPage < totalPages) addButton(totalPages);

      // кнопка "Вперёд"
      if (currentPage < totalPages) {
        const next = document.createElement("button");
        next.textContent = "›";
        next.className = "page-btn";
        next.onclick = () => {
          currentPage++;
          renderPosts();
        };
        pagination.appendChild(next);
      }
    }

    fetch("posts.json")
      .then(r => r.json())
      .then(data => {
        posts = data;
        renderPosts();
      })
      .catch(err => {
        console.error("Ошибка загрузки постов:", err);
        document.getElementById("posts-container").innerHTML = "<p>Не удалось загрузить посты.</p>";
      });
  </script>

  <style>
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .page-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .page-btn.active {
      background: rgba(255, 255, 255, 0.35);
      color: #222;
      font-weight: bold;
    }

    .pagination span,
    .pagination button {
      user-select: none;
    }
  </style>
</body>
</html>
